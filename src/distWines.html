<!DOCTYPE html>
<html lang="en" class="l-distWines">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="<%=htmlWebpackPlugin.files.chunks.main.css %>"
    />
    <title>Torres</title>
  </head>
  <body>
    <main>
      <div class="container-fluid flex-horizontal halfBrown">
        <div class="flex-column logo-column">
          <a href="#">
            <img
              class="logoTorres"
              src="./images/logoTorres.png"
              alt="Torres Corporate"
          /></a>
          <img src="./images/logoJL.png" alt="Foto Producto" class="logo2x" />
          <img
            src="./images/torresProperties.png"
            alt="Foto Producto"
            class="logo2x"
          />
        </div>
      </div>
      <div class="container-fluid flex-horizontal halfWhite">
        <div class="flex-column logo-row">
          <div class="imageContainer">
            <img src="./images/sangreToroLogo.png" alt="Torres Corporate" />
            <img src="./images/torresChile.png" alt="Torres Corporate" />
            <img src="./images/vinaEsmeralda.png" alt="Torres Corporate" />
            <img src="./images/marimar.png" alt="Torres Corporate" />
            <img src="./images/otherBrands.png" alt="Other Brands" />
          </div>
        </div>
      </div>
    </main>
    <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
  </body>
</html>
