<!DOCTYPE html>
<html lang="en" class="l-home">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="<%=htmlWebpackPlugin.files.chunks.main.css %>"
    />
    <title>Torres</title>
  </head>
  <body>
    <main class="container">
      <a href="./">
        <img
          class="logoCorporate"
          src="./images/torresCorporateLogo.png"
          alt="Torres Corporate"
      /></a>
      <div class="imageContainer">
        <div class="imgWrapper">
          <img
            src="./images/wineIcons.png"
            alt="Foto Producto"
            class="product__picture"
          />
          <a href="#" class="label labelMenu">Wines</a>
        </div>
        <div class="imgWrapper">
          <img
            src="./images/spiritsIcon.png"
            alt="Foto Producto"
            class="product__picture"
          />
          <a href="#" class="label labelMenu">Spirits</a>
        </div>
      </div>
    </main>
    <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
  </body>
</html>
